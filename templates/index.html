<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Input Window</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        input, button {
            font-size: 24px;
            padding: 10px;
            margin: 5px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>輸入名字</h1>
        <form method="POST">
            <input type="text" name="name">
            <button type="submit">顯示名字</button>
        </form>

        {% if player_name %}
            <div class="result" style="font-size: {{ font_size }}px;">
                姓名: {{ player_name }}, 號碼: {{ player_number }}, 尺寸: {{ size }}
            </div>
            <div>
                項目1: {{ first }}, 項目2 : {{ second }}
            </div>
            <div>
                隊名: {{ team_name }}
            </div>
        {% elif error %}
            <div class="result">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
